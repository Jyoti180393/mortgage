<div class="bankform">
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <br><br>
     
      <div class="form-group">
          <label>Account type</label>&nbsp;
          <select class="form-control" name="accountType" [(ngModel)]="model.accountType" #accountType="ngModel" [ngClass]="{ 'is-invalid': f.submitted && accountType.invalid }" required>
            <option value="">Select account type</option>
            <option *ngFor="let type of types"
                    [value]="type">
                    {{type}}
            </option>
          </select>
        </div>
          <br><br>
    
        <div class="form-group">
          <label>Name</label> &nbsp;
          <input type="text" class="form-control" name="fullName" [(ngModel)]="model.fullName" #fullName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" required />
          <div *ngIf="f.submitted && fullName.invalid" class="invalid-feedback">
              <div class="error" *ngIf="fullName.errors.required">First Name is required</div>
          </div>
        </div>
        <br><br>
    
        <div class="form-group">
            <label>Gender</label>&nbsp;
            <select class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required>
              <option value="">Select gender</option>
              <option *ngFor="let gender of genders"
                      [value]="gender">
                      {{gender}}
              </option>
            </select>
          </div>
            <br><br>
    
        <div class="form-group">
            <label>Email</label>&nbsp;
            <input type="text" class="form-control" name="emailId" [(ngModel)]="model.emailId" #emailId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }" required email />
            <div *ngIf="f.submitted && emailId.invalid" class="invalid-feedback">
            <div class="error" *ngIf="emailId.errors.required">Email is required</div>
            <div class="error" *ngIf="emailId.errors.email">Email must be a valid email address</div>
             </div>   
          </div>
          <br><br>
    
        <div class="form-group">
          <label>Address</label>&nbsp;
          <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required />
          <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
              <div class="error" *ngIf="address.errors.required">Address is required</div>
          </div>
        </div>
        <br><br>
     
    
      <div class="form-group">
        <label>Mobile</label>&nbsp;
        <input type="text" class="form-control" name="mobileNo" [(ngModel)]="model.mobileNo" #mobileNo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && mobileNo.invalid }" required />
          <div *ngIf="f.submitted && mobileNo.invalid" class="invalid-feedback">
              <div class="error" *ngIf="mobileNo.errors.required">Address is required</div>
          </div>
        
      </div>
      <br><br>
    
    
        <div class="form-group">
          <label>Opening Balance</label>&nbsp;
          <input type="number" class="form-control" name="balance" [(ngModel)]="model.balance" #balance="ngModel" [ngClass]="{ 'is-invalid': f.submitted && balance.invalid }" required />
          <div *ngIf="f.submitted && balance.invalid" class="invalid-feedback">
              <div class="error" *ngIf="balance.errors.required">Address is required</div>
          </div>
          
        </div>
        <br><br>
        
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    
    </form>
    </div>
